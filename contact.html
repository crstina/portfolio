<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Page</title>
    <script src="https://kit.fontawesome.com/7c198c5300.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/stylesheet.css">
  </head>
  <body>
    <header>
      <h1>Let's get in touch!</h1>
      <nav>
        <a href="index.html">Home // </a>
        <a href="about-me.html">About Me // </a>
        <a href="contact.html">Contact // </a>
      </nav>
    </header>
    <section class="form-section">

      <form method="get">

        <label>Name:
          <input type="text" name="contactName">
        </label>

        <label>Email:
          <input type="email" name="contactEmail">
        </label>

        <label>Would you like to submit a question or comment?
          <textarea name="contactQuestion" rows="4" cols="50"></textarea>
        </label>

        <fieldset>
          <legend>Would you like to join the mailing list?</legend>
          <label>
            <input type="radio" name="special" value="yes">Yes
          </label>
          <label>
            <input type="radio" name="special" value="no">No
          </label>
        </fieldset>

        <label>How did you find my site?
          <select name="referred">
            <option value="">Please choose</option>
            <option value="uw">A University of Washington website</option>
            <option value="google">A Google search</option>
            <option value="friend">A referral from a friend</option>
            <option value="other">Other</option>
          </select>
        </label>
        <input type="submit" value="Submit">
      </form>
    </section>
  </body>
</html>
